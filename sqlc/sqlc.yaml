version: "2"
sql:
  - name: "all"
    engine: "postgresql"
    schema: "../migrations/"
    queries: 
      - "user_queries.sql"
      - "order_queries.sql"
    gen:
      go:
        package: "models"
        out: "../user_service/model/models"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_result_struct_pointers: true
